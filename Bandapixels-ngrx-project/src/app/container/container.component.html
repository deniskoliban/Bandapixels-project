<div class="num-container">
    <div class="outputNum" [ngClass]="{'blueBorder': number > 0, redBorder: number < 0  }" *ngFor="let number of numbers">
      <app-num-renderer  [num]="number"></app-num-renderer>
    </div>  
</div>
<div class="button-panel">
    <button (click)="startCount()">Start Count</button>
    <button (click)="stopCount()">Stop Count</button>
    <button (click)="resetCount()">Reset Count</button>
</div>
